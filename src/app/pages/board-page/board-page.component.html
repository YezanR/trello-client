
<nav class="nav">
    <a class="nav-link"><h5>{{ board?.title }}</h5></a>
    <a class="nav-link">{{ board?.owner.username }}</a>
</nav>

<div class="row">
    <div class="col-3 task-group" *ngFor="let group of taskGroups">
        <div class="card">
            <div class="card-header">
                {{ group.title }}
            </div>

            <div class="card-body">
                <div class="task" *ngFor="let task of group.tasks">
                    {{ task.title }}
                </div>

                <button class="btn btn-block btn-light">
                    <fa-icon [icon]="iconNew"></fa-icon> Add task
                </button>
            </div>
        </div>
    </div>
</div>
