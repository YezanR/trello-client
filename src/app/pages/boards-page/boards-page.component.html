

<div class="row mt-4">
    <div class="col-2">
        <button type="button" class="btn btn-block btn-secondary" (click)="showCreateModal()">
            <fa-icon [icon]="iconNew"></fa-icon> New board
        </button>
    </div>

    <div class="col-10">
        <div class="row">
            <div class="col-3 mb-4" *ngFor="let board of boards">
                <div class="card raised-1" (click)="goToBoard(board)">
                    <div class="card-body overflow-fade">
                        <h5 class="card-title">
                            {{ board.title }}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-create-board #createBoardModal></app-create-board>
