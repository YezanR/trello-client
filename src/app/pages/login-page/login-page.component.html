<form>
  <div class="form-group">
    <label for="emailOrUsernameInput">Email or username</label>
    <input type="text" class="form-control" id="emailOrUsernameInput" aria-describedby="usernameHelp">
    <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="rememberMeCheckbox">
    <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
